<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="">
                <li>
                    <a href="/admin/product/list">product</a>
                </li>
                <li>
                    <a href="/admin/category/list">category</a>
                </li>
                <li>
                    <a href="/admin/user/list">user</a>
                </li>
                <li th:if="${isSuperAdmin}">
                    <a href="/user/list">admin</a>
                </li>

            </ul>
        </div>
        <div class="col-md-10">
            <table class="table ">
                <thead>
                <tr>
                    <th>name</th>
                    <th>quantity</th>
                    <th>price</th>
                    <th>info</th>
                    <th>categoryName</th>
                </tr>
                </thead>
                <div>
                    <form th:action="@{/admin/product/search}" method="get" enctype="multipart/form-data">
                        <input type="text" name="productName" placeholder="search..." multiple="multiple" >
                        <button type="submit">SEARCH</button>
                    </form>
                </div>

                <tbody>
                <tr th:each="product: ${productList}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.info}"></td>
                    <td th:text="${product.categoryName}"></td>
                    <td>
                        <a th:href="@{/product/delete/{id}(id=${product.id})}">delete</a>
                        <a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-primary">update</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
