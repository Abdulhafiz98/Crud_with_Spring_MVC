<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="">
                <li>
                    <a href="/admin/product/list">product</a>
                </li>
                <li>
                    <a href="/admin/category/list">category</a>
                </li>
                <li>
                    <a href="/admin/user/list">user</a>
                </li>
                <li th:if="${isSuperAdmin}">
                    <a href="/user/list">admin</a>
                </li>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <table class="table ">
                <thead>
                <tr>
                    <th>name</th>
                    <th>quantity</th>
                    <th>price</th>
                    <th>info</th>
                    <th>categoryName</th>
                    <th><a href="/admin/product/add" type="submit" class="btn btn-primary">Add Product</a>
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product: ${productList}">
                    <td th:text="${product.name}"/>
                    <td th:text="${product.quantity}"/>
                    <td th:text="${product.price}"/>
                    <td th:text="${product.info}"/>
                    <td th:text="${product.categoryName}"/>
                    <td >
                        <a th:href="@{/update/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                    </td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


</body>
</html>
