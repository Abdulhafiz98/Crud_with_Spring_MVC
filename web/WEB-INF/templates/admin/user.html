<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <ul class="">
        <li>
          <a href="/admin/product/list">product</a>
        </li>
        <li>
          <a href="/admin/category/list">category</a>
        </li>
        <li>
          <a href="/admin/user/list">user</a>
        </li>
        <li th:if="${isSuperAdmin}">
          <a href="/user/list">admin</a>
        </li>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <table class="table ">
        <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>email</th>
          <th>phone_number</th>
          <th>action</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="user: ${userList}">
          <td th:text="${user.id}"/>
          <td th:text="${user.name}"/>
          <td th:text="${user.email}"/>
          <td th:text="${user.phoneNumber}"/>
          <td>
            <a th:href="@{/user/delete/{id}(id=${user.id})}">delete</a>
            <a th:href="@{/user/update/{id}(id=${user.id})}" class="btn btn-primary">update</a>
          </td>
        </tr>


        </tbody>
      </table>
    </div>
  </div>


  <form action="user/update/" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="User name">
    <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4" placeholder="User phone Number">
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
    <button type="submit" class="btn btn-info col-2"> Update User</button>
  </form>

  <hr>

  <a th:href = "@{/user/list}"> Back to User List</a>



</div>
</div>
</div>
</div>
