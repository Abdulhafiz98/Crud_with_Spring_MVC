<div class="container-fluid">

        <div class="col-md-2">
            <ul class="">

                </li><li>
                    <a href="/login">Login</a>
                </li><li>
                    <a href="/register">Register</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <table class="table ">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>phone_number</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${userList}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.name}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.phoneNumber}"/>
                    <td>
                        <a th:href="@{/user/delete/{id}(id=${user.id})}">delete</a>
                        <a th:href="@{/user/update/{id}(id=${user.id})}" class="btn btn-primary">update</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <form action="user/update" method="post" th:object="${user}">
        <label>Name: </label>
        <input type="text" th:field="*{name}"/><br/>

        <label>Phone Number: </label>
        <input type="text" th:field="*{phoneNumber}"/><br/>

        <label>email: </label>
        <input type="text" th:field="*{email}"/><br/>

        <label>Password: </label>
        <input type="password" th:field="*{password}"/><br/>
    </form>
</div>

</div>
