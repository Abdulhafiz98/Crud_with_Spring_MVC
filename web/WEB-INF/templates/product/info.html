<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body style="background: linear-gradient(to right, rgb(39, 69, 190), rgb(252, 37, 69));">

<div class="header__bottom bottom-header _scroll">
    <form action="/search" method="post">
        <input name="search" type="text" placeholder="enter name for search">
        <button type="submit" class="fa fa-search">Search</button>
        <a href="/favourite" class="fa fa-heart likeIcon"></a>
        <a href="/mybasket" class="fa fa-shopping-cart"></a>
        <a href="/log-in" class="fa fa-sign-in-alt"></a>
    </form>
</div>
<section class="h-100 gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Products in your basket </h5>
                    </div>
                    <div class="card-body">

                        <!-- Single item -->
                        <tr th:each="product: ${basket}">
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <!-- Image -->
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                         data-mdb-ripple-color="light">


                                        <img th:src="@{${product.productUrl}}"/>

                                        <a href="#!">

                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                    <!-- Image -->
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <!-- Data -->
                                    <p><strong>
                                        <td th:text="${product.name}"/>
                                    </strong></p>
                                    <p>
                                    <td th:text="${product.info}"/>
                                    </p>

                                    <button type="submit"  class="btn btn-primary btn-sm me-1 mb-2"
                                            data-mdb-toggle="tooltip"
                                            title="Remove item">
                                        <i class="fas fa-trash"></i>
                                    </button>

                                    <button type="button" class="btn btn-danger btn-sm mb-2"
                                            data-mdb-toggle="tooltip"
                                            title="Move to the wish list">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <!-- Data -->
                                </div>
                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <!-- Quantity -->
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn btn-primary px-3 me-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline">
                                            <input id="form" min="0" name="quantity" value="1" type="number"
                                                   class="form-control"/>
                                            <label class="form-label" for="form">Quantity</label>
                                        </div>

                                        <button class="btn btn-primary px-3 ms-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <!-- Quantity -->

                                    <!-- Price -->
                                    <p class="text-start text-md-center">
                                        <strong>
                                            <td th:text="${product.price}"/>
                                        </strong>

                                    </p>
                                    <!-- Price -->
                                </div>
                            </div>

                            <!-- Single item -->

                            <hr class="my-4"/>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body">
                        <p><strong>We accept</strong></p>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                             alt="Visa"/>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                             alt="American Express"/>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                             alt="Mastercard"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Courier</span>
                            </li>
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                </div>
                                <span><a>1000</a></span>

                            </li>
                        </ul>
                            <table class="table ">
                                <h1> info </h1>
                                <tbody>
                                <tr th:each="info: ${infoList}">
                                    <td th:text="${info.name}"/>
                                    <td th:text="${info.text}"/>
                                </tr>

                                </tbody>
                            </table>

                        <form action="/basket/add"  method="get">
                            <button type="submit"  th:value="${product.id}" class="btn btn-primary btn-lg btn-block">
                                Buy
                            </button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
