<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
<div class="container flex">
    <a href="/login">login</a>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            onclick="getCategoryList()">Category
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <ul id="modalBody">

                            </ul>
                        </div>
                        <div class="col-md-7">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>

<script type="text/javascript">
    var categoryPage = document.getElementById("modalBody");
    var categoryList = [];

    function getCategoryList() {
        fetch("/web/category/list").then((res) => {
            return res.json()
        }).then((data) => {
            categoryList = Array.from(data);
            render(0)
        })
    }

    function render(id) {
        console.log("A",categoryList)
        var filterCategoryList = categoryList.filter((category) => {
            if (category.parentId == id) {
                return category;
            }
        })
        console.log(filterCategoryList)
        var tempStr = "";
        for (let i = 0; i < filterCategoryList.length; i++) {
            tempStr += "<li>" + filterCategoryList[i].name + "</li>"
        }
        categoryPage.innerHTML = tempStr;
    }
</script>
</body>
</html>
