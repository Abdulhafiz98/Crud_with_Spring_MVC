<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Home page</h1>
<div class="col-md-10">
    <table class="table ">
        <thead>
        <tr>
            <th>name</th>
            <th>productUrl</th>
            <th>price</th>
            <th>quantity</th>
            <th>info</th>
            <th>categoryName</th>
            <th>discount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productList}">
            <td th:text="${product.name}"/>
            <td th:text="${product.productUrl}"/>
            <td th:text="${product.price}"/>
            <td th:text="${product.quantity}"/>
            <td th:text="${product.info}"/>
            <td th:text="${product.categoryName}"/>
            <td th:text="${product.discount}"/>
        </tr>
        <img th:src="img.png">
        </tbody>
    </table>
</div>

</body>
</html>
